<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Assurez-vous d'inclure Font Awesome dans votre projet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Style de base pour l'icône de profil */
        .profile-icon {
            font-size: 24px;
            /* Taille de l'icône */
            color: #007bff;
            /* Couleur de l'icône */
            /* display: none; */
            /* Masquer par défaut */
        }

        /* Style pour l'icône de profil lorsque l'utilisateur est connecté */
        .user-loggedin .profile-icon {
            display: inline-block;
            /* Afficher lorsque l'utilisateur est connecté */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        
        <div class="profile-icon {% if user.is_authenticated %}user-loggedin{% endif %}">
            <i class="fas fa-user"></i>
        </div>
        

    </div>

    
</body>

</html>
